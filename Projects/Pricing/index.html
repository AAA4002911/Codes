<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="background"></div>
    <article id="hero">
        <h1>Our Pricing</h1>
        <section id="setter">
            <p>Annually</p>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <p>Monthly</p>
        </section>
    </article>
    <article id="container">
        <section class="card">
            <h2>Master</h2>
            <h3><span style="font-size: 32px; position: relative; bottom: 10px; right: 10px;">&dollar;</span>19.99</h3>
            <p>500 GB Storage</p>
            <p>5 Users Allowed</p>
            <p>Send up to 3 GB</p>
            <div class="learn-more">LEARN MORE</div>
        </section>
        <section class="card bg-blue">
            <h2>Professional</h2>
            <h3 style="border-color: white;"><span style="font-size: 32px; position: relative; bottom: 10px; right: 10px;">&dollar;</span>24.99</h3>
            <p style="border-color: white;">1 TB Storage</p>
            <p style="border-color: white;">5 Users Allowed</p>
            <p style="border-color: white;">Send up to 10 GB</p>
            <div style="color: white; border-color: white;">LEARN MORE</div>
        </section>
        <section class="card">
            <h2>Master</h2>
            <h3><span style="font-size: 32px; position: relative; bottom: 10px; right: 10px;">&dollar;</span>39.99</h3>
            <p>2 TB Storage</p>
            <p>10 Users Allowed</p>
            <p>Send up to 20 GB</p>
            <div class="learn-more">LEARN MORE</div>
        </section>
    </article>
</body>

</html>
