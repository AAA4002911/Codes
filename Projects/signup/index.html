<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article id="hero">
        <h1>Learn to paint by <br> watching others</h1>
        <p>See how experienced painters create art in real-time. Watching scripted tutorials is great, but understanding
            how artists think is invaluable.</p>
    </article>
    <article id="content">
        <section id="blue-container">
            <p>Try it free for 7 days then</p>
            <p style="font-weight: 300;">&dollar;20/mo there after</p>
        </section>
        <section id="form">
            <form action="" method="post">
                <input type="text" name="first_name" id="first_name" placeholder="First Name" required>
                <br>
                <input type="text" name="last_name" id="last_name" placeholder="Last Name" required>
                <br>
                <input type="email" name="email" id="email" placeholder="Email Address" required>
                <br>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <br>
                <input type="submit" value="CLAIM YOUR FREE TRIAL">
                <br>
                <div id="agree-statement">
                    <p>By clicking the button you are accepting </p>
                    <p style="color: #FF7978; font-weight: 600;">Terms & Conditions</p>
                </div>
            </form>
        </section>

    </article>
</body>

</html>
