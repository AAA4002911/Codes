<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Insurance Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <article id="hero">
        <h1>Car Insurance Form</h1>
        <form action="" method="post">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender" required>
            <label for="gender">Male</label>
            <input type="radio" name="gender" id="gender" required>
            <label for="gender">Female</label>
            <input type="radio" name="gender" id="gender" required>
            <label for="gender">Prefer not to say</label>
            <br>
            <label for="cars">Car Brands</label>
            <select name="cars" id="cars">
                <option value="bmnw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
            <br>
            <label for="carage">Car Age</label>
            <input type="text" name="age" id="carage" required>
            <br>
            <label for="dop">Date of Purchase(dop)</label>
            <input type="date" name="dop" id="dop" required>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </article>
</body>
</html>
