<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <section id="hero">Rock Paper Scissor</section>
    <section id="btn-section">
    <button id="rock">Rock ✊🏻</button>
    <button id="paper">Paper 🖐🏻</button>
    <button id="scissor">Scissor ✌🏻</button>
    <div id="bot" data-ns-test="computer-choose">Computer is sleeping......zzz</div>
    <div id="result" data-ns-test="round-result"></div>
    <div id="final-result" data-ns-test="game-result"></div>
    <div id="score" data-ns-test="rounds-left">0 &sol; 0</div> 
    <div id="user" data-ns-test="user-points">Your points: 0</div> 
    <div id="computer" data-ns-test="computer-points">Computer points: 0</div> 
    <div id="input">
        <input type="number" id="count" data-ns-test="game-under">
        <button type="button" id="start" data-ns-test="play-game">Start Game</button>
    </div>
    </section>
</body>
</html>
