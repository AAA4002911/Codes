<!DOCTYPE html>
<html lang="en">
<head>

    <title>Random User JS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="./script.js" defer type="text/javascript"></script>
</head>
<body>

    <section id="display-section2">
        <h1>Additional Info</h1>
    </section>
