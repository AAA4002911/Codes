<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Range Balancer</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="max-sum-holder">
       <label>Input Max Sum:- <input type="number" value="50" id="max-sum"></label>
    </div>
    <div id="range-a-holder">
        <input type="range" name="slider1" value="0" max="0" id="slider1">
        <div id="range-a-value">
            0   
        </div>
    </div>
    <div id="range-b-holder">
        <input type="range" name="slider2" value="50" max="50" id="slider2">
        <div id="range-b-value">
            50
        </div>
    </div>
    <div id="sum">
        50
    </div>
</body>
</html>
